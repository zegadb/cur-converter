<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <title>Currency Converter</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="./images/icon.png">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="header">
            <p id="welcomeMsgHeader">Currency Converter</p>
            <p id="welcomeMsgHeaderSmall">Конвертер валют</p>
        </div>
        <div id="converter">
            <div id="converterLeftWindow" class="converterWindow">
                <ul>
                    <li id="1" class="currencySelector left selected">USD</li>
                    <li id="2" class="currencySelector left">JPY</li>
                    <li id="3" class="currencySelector left">RUB</li>
                </ul>
                <input id="currencyInputLeft" class="currencyInput" placeholder="0" type="number"/>
                <p class="currencySelected"></p>
            </div>
            <div id="converterRightWindow" class="converterWindow">
                <ul>
                    <li id="4" class="currencySelector right">USD</li>
                    <li id="5" class="currencySelector right">JPY</li>
                    <li id="6" class="currencySelector right selected">RUB</li>
                </ul>
                <input id="currencyInputRight" class="currencyInput" placeholder="0" type="number"/>
                <p class="currencySelected"></p>
            </div>
        </div>
    </body>
</html>
